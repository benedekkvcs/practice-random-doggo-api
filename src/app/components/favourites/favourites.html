@if(dogUrls.length == 0){
    <p>Meg nincs semmi kedvencnek jelölve</p>
}

@if(dogUrls.length > 0){

@for (dog of dogUrls; track dog){
    <div class="box">
        <img class="dog-image" [src]="dog"/>
        <div class="action-box">
            <app-button label="↑"></app-button>
            <app-button label="↓"></app-button>
            <app-button label="Delete" (buttonClick)="onDeleteItem(dog)"></app-button>
        </div>
    </div>
}

}
