<div class="box">
    <app-button label="Random dog" (buttonClick)="handleRandomButtonClick()"></app-button>
    <img class="dog-image" [src]="dogImageUrl"/>
    @if (dogImageSuccess) {
        <app-button label="{{ this.favouriteService.isFavourite(this.dogImageUrl) ? '★ Remove Favourite' : '☆ Add Favourite' }}" (buttonClick)="handleFavouriteButtonClick()"></app-button>
    }
</div>
